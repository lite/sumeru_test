<block tpl-id="event_hall">
	<h3>活动主题</h3>
	<div align="center" id="event_hall">
		<div>
	 		<input type='button' id="newEventButton" class='button' value='创建' onclick="javascript:window.location.href='/debug.html#/event_new'"/>
	 		<select id='topicSeq'>
			  <option value="date">时间</option>
			  <option value="saab">距离</option>
			</select>
		</div>
		<br/>
		<div>
			<ul class="events">
			{{#each data}}
				<li onclick="javascript:window.location.href='/debug.html#/event_view!a={{ this.smr_id}}'">
						<div class="event_title">{{this.title}}</div>
						<div class="event_img">图片</div>
						<div class="event_content">
						<div class="event_time">{{this.time }}</div>
						<div class="event_address">{{this.address }}</div>
						<div class="event_desc">{{this.desc }}</div>
						</div>
				</li>
			{{/each}}
			</ul>
		</div>
	</div>
</block>
