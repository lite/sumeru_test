<block tpl-id = 'event'>
	<style>
		button{width:100px; height:40px;}		
	</style>	
	<div align="center">
		<h1>活动详情</h1>
		<div>
	 		<button id="backHomeButton">返回</button> <br/>
	 	</div>
	 	<div>
	 		{{#each data}}
				<div><label>标题</label>{{this.title}}</div><br/>
				<div><label>时间</label>{{this.time }}</div><br/>
				<div><label>地点</label>{{this.address }}</div><br/>
		 		<div><label>内容</label>{{this.desc }}</div><br/>
			{{/each}}
	 	</div>
	</div>
</block>
